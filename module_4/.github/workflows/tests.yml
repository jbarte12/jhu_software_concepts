name: Run Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sm_app
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: abc123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        run: pytest -m integration -v

      - name: Run db tests
        run: pytest -m db -v

      - name: Run analysis tests
        run: pytest -m analysis -v

      - name: Run buttons tests
        run: pytest -m buttons -v

      - name: Run web tests
        run: pytest -m web -v